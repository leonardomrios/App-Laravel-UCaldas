# nixpacks.toml
[phases.setup]
nixPkgs = ['nodejs_18', 'php82']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-dev --no-scripts --no-interaction',
    'rm -rf node_modules/.vite node_modules/.cache || true',
    'npm ci --legacy-peer-deps'
]

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'